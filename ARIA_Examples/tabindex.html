<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>ARIA Examples</title>
</head>

<body>
    <h1>tabindex</h1>
    <main>

        <!-- tabindex - positive numbers take links out of the main flow -->

        <a href="" tabindex="3">Link 1</a>
        <a href="" tabindex="4">Link 2</a>
        <a href="" tabindex="5">Link 3</a>
        <a href="" tabindex="6">Link 4</a>
        <a href="" tabindex="7">Link 5</a>
        <a href="" tabindex="1">Link 6</a>
        <a href="" tabindex="2">Link 7</a>
        <a href="" tabindex="8">Link 8</a>

    </main>


    <script type="text/javascript" src="index.js"></script>
    <script src="/reload/reload.js"></script>
</body>

</html>
