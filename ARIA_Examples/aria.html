<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>ARIA Examples</title>
</head>

<body>
    <h1>ARIA Examples</h1>

    <main>
        <section>
            <!-- /aria-labelledby Example -->
            <div class="modal" role="dialog" tabindex="0" aria-labelledby="confirm">
                <p id="confirm">Confirm your selection</p>
            </div>


            <!-- aria-label example -->
            <button aria-label="Cancel">X</button>


            <!-- Pseudo HTML lets you change the 
        role completely -->
            <p role="heading" aria-level="3">
                Heading level 3</p>

            <!-- Presentation role cancels heading role - 
    Screen reader will not read as a heading, 
    it will just say "How to run a marathon" -->
            <h2 role="presentation">How to run a marathon</h2>

            <!-- aria-describedbty meant to be used as extra, supplemental info -->
            <label for="new-password">Choose a new password:</label>
            <input type="password" id="new-password" aria-describedby="password_info">
            <span id="password_info">Minimum 8 characters, with both letters and numerals</span>

        </section>
    </main>

    <script src="/reload/reload.js"></script>
</body>

</html>
